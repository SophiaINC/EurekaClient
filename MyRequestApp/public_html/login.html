<html>
    <head>
        <title>Love Factory!!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/safety.png">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" >
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required>
                    <button id="btn-Entrar" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Necesito una pista
                </a>

            </div><!-- /card-container -->
        </div><!-- /container -->
        <div id="particles-js">
            <canvas class="particles-js-canvas-el" width="1423" height="496" style="width: 100%; height: 100%;"></canvas>
        </div>
        <!-- stats - count particles --> 
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
